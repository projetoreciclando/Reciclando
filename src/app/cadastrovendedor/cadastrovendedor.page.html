
<ion-content>
  <div>
    <img class="logoheader" src="assets/icon/logo.svg">
  </div>
  <div class="cadastro">
    <img  class="cadastroicon" src="assets/icon/cadastro.svg.svg">
  </div>
  <form class="formcadastro" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Nome:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail:</ion-label> <ion-input type="email" [(ngModel)]="userRegister.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repita seu E-mail:</ion-label> <ion-input type="email" [(ngModel)]="cadastrovendedor.email2" name="email2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha:</ion-label> <ion-input type="password" [(ngModel)]="userRegister.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repita sua Senha:</ion-label> <ion-input type="email" [(ngModel)]="cadastrovendedor.senha" name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cnpj:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.cnpj" name="cnpj"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.telefone" name="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>EndereÃ§o:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Complemento:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.complemento" name="complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estado:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.estado" name="estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cep:</ion-label> <ion-input type="text" [(ngModel)]="cadastrovendedor.cep" name="cep"></ion-input>
    </ion-item>
    <ion-button type="submit" class="butaum" (click)="registrar()" color="success">Cadastrar</ion-button>
  </form>
  
</ion-content>
